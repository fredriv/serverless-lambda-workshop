#
# Serverless configuration reference:
#
# https://serverless.com/framework/docs/providers/aws/guide/serverless.yml/
#
frameworkVersion: ">= 2.0.0"

service: hello-documentation

provider:
  name: aws
  region: us-east-1
  runtime: python3.7

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello/{name}
          method: get
          documentation:
            description: "Generate a personalized greeting"
            pathParams:
              -
                name: "name"
                description: "Name of person to be greeted"
                required: true
            methodResponses:
              -
                statusCode: "200"
                responseModels:
                  application/json: "HelloResponse"

plugins:
  - serverless-aws-documentation
  - serverless-localstack

custom:
  documentation:
    models:
      -
        name: HelloResponse
        description: "Greeting response"
        contentType: "application/json"
        schema: ${file(models/hello-response.yml)}
  localstack:
    stages:
      # Comment out if you want to deploy to AWS instead of LocalStack
      - dev
